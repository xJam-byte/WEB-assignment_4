<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytical Platform</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Analytical Platform</h1>
      </header>

      <section class="controls">
        <form id="filterForm">
          <div class="form-group">
            <label for="field">Select Field:</label>
            <select id="field" name="field">
              <option value="field1">Temperature (Field 1)</option>
              <option value="field2">Humidity (Field 2)</option>
              <option value="field3">Traffic (Field 3)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required />
          </div>

          <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required />
          </div>

          <button type="submit">Update Visualization</button>
        </form>
      </section>

      <section class="stats">
        <div class="stat-card">
          <h3>Average</h3>
          <p id="avgValue">-</p>
        </div>
        <div class="stat-card">
          <h3>Minimum</h3>
          <p id="minValue">-</p>
        </div>
        <div class="stat-card">
          <h3>Maximum</h3>
          <p id="maxValue">-</p>
        </div>
        <div class="stat-card">
          <h3>Std Deviation</h3>
          <p id="stdDevValue">-</p>
        </div>
      </section>

      <section class="charts">
        <div class="chart-container">
          <canvas id="timeSeriesChart"></canvas>
        </div>
      </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
